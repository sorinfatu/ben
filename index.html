<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

        <link rel="stylesheet" href="css/style.css" />

        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://open.spotify.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="music"></i>
                </a>
                <a
                    target="blank"
                    href="https://beta.protonmail.com/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.protonmail.com"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.netflix.com"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="film"></i>
                </a>
                <a
                    href="https://trakt.tv/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="list"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="globe"></i>
                <a
                    target="blank"
                    href="https://hotnews.ro/"
                    class="qlist__link"
                    >Hotnews</a
                >
                <a
                    target="blank"
                    href="https://rarbgp2p.org/torrents.php"
                    class="qlist__link"
                    >RARBG</a
                >
                <a
                    target="blank"
                    href="http://192.168.16.116:8081/home/"
                    class="qlist__link"
                    >Home-Sickchill</a
                >
                <a
                    target="blank"
                    href="https://192.168.16.116:10000/"
                    class="qlist__link"
                    >Home-Webmin</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://www.emag.ro"
                    target="blank"
                    class="qlist__link"
                    >emag</a
                >
                <a
                    href="http://www.facebook.com/home.php"
                    target="blank"
                    class="qlist__link"
                    >Facebook</a
                >
                <a
                    href="https://download.lineageos.org/dipper"
                    target="blank"
                    class="qlist__link"
                    >LineageOS</a
                >
                <a
                    href="https://forum.xda-developers.com/c/xiaomi-mi-8.7845/"
                    target="blank"
                    class="qlist__link"
                    >XDA</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
